    <section class="text-center" style="padding: 10px;font-family: Aldrich, sans-serif;color: red;background-color: rgba(255,255,255,0);">
        <h1 style="color: rgb(255,0,0);">Registration</h1>
        <form>
            <section id="t1">
                <h3 style="color: rgb(0,0,0);">Team Leader</h3><small>Note: * fields are required</small>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="name" required="" placeholder="*Full Name" maxlength="20" minlength="3" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="*Email" maxlength="30" minlength="15" autocomplete="on" inputmode="email" style="background-color: rgb(255,255,255);"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="mobile" required="" placeholder="*Mobile" maxlength="15" minlength="10" pattern="(7|8|9)\d{9}" autocomplete="on" inputmode="tel" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="college" required="" placeholder="*College" maxlength="30" minlength="10" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="number" name="team_no" required="" placeholder="*Number of team members" min="1" max="4" step="1" id="team_no" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="team_name" required="" placeholder="*Team Name" maxlength="20" minlength="3" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group d-md-flex align-items-md-end"><select class="form-control" name="domain" required="" style="background-color: rgb(255,255,255);"><optgroup label="*Domain"><option value="finance" selected="">Financial tech &amp; security</option><option value="education">Education</option><option value="STC">Smart transportation &amp; communication</option><option value="health">Health care</option><option value="eco">Eco friendly support &amp; rural development</option></optgroup></select></div>
                    </div>
                    <div class="col">
                        <div class="form-group d-md-flex align-items-md-end"><input class="form-control" type="text" name="driver_link" placeholder="Abstract link (optional)" maxlength="50" minlength="10" autocomplete="on" inputmode="url" id="ab_link" style="background-color: rgb(255,255,255);"><a class="btn btn-primary"
                                role="button" href="https://www.youtube.com/watch?v=Itn3WIhQ6NQ" style="border: 2px solid red;background-color: rgb(255,255,255);color: red;margin: 3px;font-size: 13px;">Learn more</a></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><textarea class="form-control form-control-lg" name="abstract" required="" placeholder="*Your idea or project summary" maxlength="500" minlength="100" autocomplete="on" style="background-color: rgb(255,255,255);"></textarea></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="*Password" maxlength="20" minlength="8" id="pass" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="password" name="cpass" required="" placeholder="*Confirm password" maxlength="20" minlength="8" id="cpass" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col"><small id="message" style="font-size: 20px;"></small></div>
                </div>
            </section>
            <section class="rubberBand animated" id="t2">
                <h3 style="color: rgb(0,0,0);">Team member 2</h3>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="name" required="" placeholder="*Full Name" maxlength="20" minlength="3" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="*Email" maxlength="30" minlength="15" autocomplete="on" inputmode="email" style="background-color: rgb(255,255,255);"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="mobile" required="" placeholder="*Mobile" maxlength="15" minlength="10" pattern="(7|8|9)\d{9}" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="college" required="" placeholder="*College" maxlength="30" minlength="10" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                </div>
            </section>
            <section class="rubberBand animated" id="t3">
                <h3 style="color: rgb(0,0,0);">Team member 3</h3>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="name" required="" placeholder="*Full Name" maxlength="20" minlength="3" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="*Email" maxlength="30" minlength="15" autocomplete="on" inputmode="email" style="background-color: rgb(255,255,255);"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="mobile" required="" placeholder="*Mobile" maxlength="15" minlength="10" pattern="(7|8|9)\d{9}" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="college" required="" placeholder="*College" maxlength="30" minlength="10" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                </div>
            </section>
            <section class="rubberBand animated" id="t4">
                <h3 style="color: rgb(0,0,0);">Team member 4</h3>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="name" required="" placeholder="*Full Name" maxlength="20" minlength="3" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="*Email" maxlength="30" minlength="15" autocomplete="on" inputmode="email" style="background-color: rgb(255,255,255);"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="mobile" required="" placeholder="*Mobile" maxlength="15" minlength="10" pattern="(7|8|9)\d{9}" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" name="college" required="" placeholder="*College" maxlength="30" minlength="10" autocomplete="on" style="background-color: rgb(255,255,255);"></div>
                    </div>
                </div>
            </section><button class="btn btn-primary" type="submit" id="submit" style="border: 2px solid red;color: red;background-color: rgba(0,0,0,0);">Register</button></form>
