                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="text-center" method="post" style="font-family: Aldrich, sans-serif;">
            <h1 style="color: rgb(255,0,0);">Sign up</h1>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><input class="form-control" type="text" name="name" required="" maxlength="20" minlength="3" autocomplete="on" placeholder="Full Name"></div>
                </div>
                <div class="col">
                    <div class="form-group"><input class="form-control" type="text" name="mobile" required="" placeholder="Mobile Number" maxlength="15" minlength="10" pattern="(7|8|9)\d{9}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><input class="form-control" type="email" name="email" required="" maxlength="30" minlength="10" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" placeholder="Email"></div>
                </div>
                <div class="col">
                    <div class="form-group"><input class="form-control" type="number" name="year" required="" placeholder="Year"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><input class="form-control" type="text" name="college" required="" maxlength="30" minlength="3" placeholder="College"></div>
                </div>
                <div class="col">
                    <div class="form-group"><input class="form-control" type="text" name="department" required="" maxlength="20" minlength="2" placeholder="Department"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><input class="form-control" type="password" name="password" required="" maxlength="20" minlength="8" placeholder="Password"></div>
                </div>
                <div class="col">
                    <div class="form-group"><input class="form-control" type="password" name="cpassword" required="" maxlength="20" minlength="8" placeholder="Confirm Password"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><a href="signin.html" style="color: rgb(255,15,0);">Already registered? Sign in</a></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col"><button class="btn btn-primary" type="submit" style="border: 2px solid red;color: red;background-color: rgba(0,0,0,0);">Register</button></div>
            </div>
        </form>
    </div>
