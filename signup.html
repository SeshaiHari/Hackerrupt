    <div class="container">
        <form class="text-center" style="font-family: Aldrich, sans-serif;" method="post">
            <h1 style="color: rgb(255,0,0); margin-top: 15%">Sign up</h1>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><input class="form-control" type="text" placeholder="Full Name" name="name" required="" minlength="3" maxlength="20" autocomplete="on"></div>
                </div>
                <div class="col">
                    <div class="form-group"><input class="form-control" type="text" name="mobile" required="" placeholder="Mobile Number" minlength="10" maxlength="15" pattern="(7|8|9)\d{9}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><input class="form-control" type="email" placeholder="Email" name="email" required="" minlength="10" maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"></div>
                </div>
                <div class="col">
                    <div class="form-group"><input class="form-control" type="number" placeholder="Year" name="year" required=""></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><input class="form-control" type="text" placeholder="College" name="college" required="" minlength="3" maxlength="30"></div>
                </div>
                <div class="col">
                    <div class="form-group"><input class="form-control" type="text" placeholder="Department" name="department" required="" minlength="2" maxlength="20"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><input class="form-control" type="password" placeholder="Password" name="password" required="" minlength="8" maxlength="20"></div>
                </div>
                <div class="col">
                    <div class="form-group"><input class="form-control" type="password" placeholder="Confirm Password" name="cpassword" required="" minlength="8" maxlength="20"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><a style="color: rgb(255,15,0);" href="signin.html">Already registered? Sign in</a></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col"><button class="btn btn-primary" style="border: 2px solid red;color: red;background-color: rgba(0,0,0,0);" type="submit">Register</button></div>
            </div>
        </form>
